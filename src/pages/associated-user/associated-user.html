<ion-header>

  <ion-navbar color="primary">
    <ion-title>Integrantes</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="closeModal()">
        <ion-icon item-right name="ios-close-outline"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>


</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let item of listUser">

      <ion-avatar item-start>
        <img src="https://cdn.iconscout.com/icon/free/png-256/user-account-profile-avatar-person-student-male-20993.png">
      </ion-avatar>
      <ion-label>
        <h2>{{item.Name}}</h2>
        <h3>{{item.Message}}</h3>
        <p></p>
      </ion-label>

      <ion-toggle [(ngModel)]="item.Success"  (ionChange)="setLevel($event, item)" ></ion-toggle>
    </ion-item>
  </ion-list>

</ion-content>
