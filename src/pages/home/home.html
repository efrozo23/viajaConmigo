

<ion-content padding>
  <ion-grid justify-content-center>
      <ion-list>
          <ion-item>
            <ion-input type="text" [(ngModel)]="username"  placeholder="Username"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input type="password" [(ngModel)]="password" placeholder="Password"></ion-input>
          </ion-item>
          <ion-item>

            <button ion-button (click)="login()" >Ingresar</button>
          </ion-item>
          <p>{{message}}</p>
        </ion-list>
        <ion-list>
          <p>No tienes usuario?</p> <a (click)="envia()">Crear cuenta</a>
        </ion-list>
  </ion-grid>
  
</ion-content>
