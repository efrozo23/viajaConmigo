

<ion-content padding>
  <ion-grid justify-content-center>
      <ion-list>
          <ion-item>
            <ion-input type="text" [(ngModel)]="username"  placeholder="Username"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input type="password" [(ngModel)]="password" placeholder="Password"></ion-input>
          </ion-item>
          <ion-item>

            <button ion-button (click)="login()" >Ingresar</button>
          </ion-item>
        </ion-list>
  </ion-grid>
  <ion-list>
    <p>{{message}}</p>
  </ion-list>
</ion-content>
