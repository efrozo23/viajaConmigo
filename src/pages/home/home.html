

<ion-content padding>
  <ion-grid justify-content-center>
      <ion-list>
        <form [formGroup]="form" (ngSubmit)="login()">
            <ion-item>
                <ion-input type="text" formControlName="username"   placeholder="Username"></ion-input>
              </ion-item>
              <ion-item>
                <ion-input type="password" formControlName="password"  placeholder="Password"></ion-input>
              </ion-item>
              <ion-item>
    
                <button ion-button type="submit" [disabled]="!form.valid" >Ingresar</button>
              </ion-item>
        </form>
         
          <p>{{message}}</p>
        </ion-list>
        <ion-list>
          <p>No tienes usuario?</p> <a (click)="envia()">Crear cuenta</a>
        </ion-list>
        <ion-list>
          <p>No tienes usuario?</p> <a (click)="enviaRuta()">test</a>
        </ion-list>
  </ion-grid>
  
</ion-content>
