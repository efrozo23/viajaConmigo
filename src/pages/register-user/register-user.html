<ion-header>

  <ion-navbar color="primary">
    <ion-title>Ingresa tus datos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="myForm" (ngSubmit)="saveUser()">
    <ion-item>
      <ion-input formControlName="name" type="text" placeholder="Nombres"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input formControlName="surnames" type="text" placeholder="Apellidos"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input formControlName="email" type="email" placeholder="Correo"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input formControlName="phone" type="number" placeholder="Número celular"></ion-input>
    </ion-item>
    <div formGroupName="passwordRetry">
      <ion-item>
        <ion-input formControlName="password" type="password" placeholder="Contraseña"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input formControlName="passwordConfirmation" type="password" placeholder="Confirmar contraseña"></ion-input>
      </ion-item>
    </div>
    <div padding>
      <button ion-button block type="submit" [disabled]="!myForm.valid">Guardar</button>
    </div>
  </form>
  <div padding>
    <button ion-button block  (click)="back()">Regresar</button>
  </div>
</ion-content>
