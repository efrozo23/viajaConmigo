<ion-header>

  <ion-navbar color="primary">
    <ion-title>Mis Grupos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let grupo of myGroups">
      <ion-avatar item-start>
        <img src="http://localhost:8088/TestWork/descarga.jpg">
      </ion-avatar>
      <h2>{{grupo.nombre}}</h2>
      <h3>{{grupo.descripcion}}</h3>
      <p></p>
      <button ion-button item-end (click)="details(grupo)" class="btnG" >
        <ion-icon ios="ios-people" md="md-people" class="iconG"></ion-icon>
      </button>

    </ion-item>



  </ion-list>
  

</ion-content>

<ion-footer>
    <ion-item>
      <button ion-button item-end icon-only clear class="btnG" id="btnAdd" (click)="addGroup()">
        <ion-icon md="md-add-circle" ></ion-icon>
      </button>
    </ion-item>
</ion-footer>
